<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBoom: Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- This if for header -->
    <div id="header">
        <h1><a href="http://www.techboom.in" class="link" target="blank">TechBoom: Register Yourself</a></h1>
    </div>

    <!-- This is for Signup -->
    <div id="signup">
        <form action="#" id="form">
            <div>
                <input type="text" placeholder="Enter Name" class="name1" id="username">
                <small></small>
                <!-- <input type="text" placeholder="Last Name" class="name1"> -->
            </div>
            <div>
                <input type="text" placeholder="Enter Your Email" name="txts" class="name1"
                    placeholder="Enter Your Email" id="email">
                    <small></small>
            </div><br>
            <div>
                <input type="password" placeholder="Enter New Password" id="password1" class="name1" required>
                <small></small>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" id="password2" class="name1" required>
                <small></small>
            </div>
            <div>
                <p style="margin: 5px; padding: 0px;" class="name2">Date of birth</p>
                <input type="date" class="name1">
            </div>
            <div style="color: blanchedalmond;">
                <input type="checkbox"> Accept terms & conditions
            </div>
            <div>
                <button class="btn2" id="submit">Sign up</button>
                <input type="reset" class="btn2">

            </div>
           




        </form>
        <p style="color: blanchedalmond;"> Already an account?</p> <button class="btn2"><a href="index1.html"
            class="btn7">Login</a></button>


    </div>
    <script src="./script.js"></script>


</body>

</html>
